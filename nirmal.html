<script>
f.onchange = e =>{
  if(f.files[0].type.indexOf('audio/') !== 0){
    console.warn('no audio file is here');
    return;
    }
  const reader = new FileReader();
  reader.onload = function(){
    var str = this.result;
    console.log(str);
    const aud = new Audio(str);
    aud.play();
    };
  reader.readAsDataURL(f.files[0]);
  }


</script>
